<h1 mat-dialog-title>Recharge Wallet</h1>

<div mat-dialog-content>
  <p>Enter the amount you wish to add to your wallet.</p>
  <form [formGroup]="rechargeForm">
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <span matPrefix>₹&nbsp;</span>
      <input matInput type="number" formControlName="amount" placeholder="e.g., 500">
      <mat-error *ngIf="rechargeForm.get('amount')?.hasError('required')">Amount is required.</mat-error>
      <mat-error *ngIf="rechargeForm.get('amount')?.hasError('min')">Amount must be at least ₹10.</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="rechargeForm.invalid" (click)="onSave()">Proceed to Pay</button>
</div>
