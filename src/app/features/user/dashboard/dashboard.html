<div class="dashboard-container">
  <h1>Welcome Back!</h1>

  <div class="grid-container">
    <mat-card class="dashboard-card wallet-card">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>account_balance_wallet</mat-icon></div>
        <mat-card-title>My Wallet</mat-card-title>
        <mat-card-subtitle>Available Balance</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isLoading" class="balance-loading">Loading...</div>
        <div *ngIf="!isLoading && wallet" class="balance">
          {{ wallet.balance | currency:'INR' }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openRechargeDialog()">RECHARGE</button>
        <button mat-button routerLink="/user/wallet">VIEW HISTORY</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>bolt</mat-icon></div>
        <mat-card-title>Quick Actions</mat-card-title>
      </mat-card-header>
      <mat-card-content class="actions-content">
        <a mat-raised-button color="primary" routerLink="/user/book-ticket">
          <mat-icon>subway</mat-icon> Book a New Ticket
        </a>
        <a mat-stroked-button color="primary" routerLink="/user/ticket-history">
          <mat-icon>history</mat-icon> View Ticket History
        </a>
      </mat-card-content>
    </mat-card>

  </div>
</div>
