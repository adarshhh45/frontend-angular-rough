<h1 mat-dialog-title>Are you absolutely sure?</h1>

<div mat-dialog-content>
  <p>This action cannot be undone. This will permanently delete your account, tickets, and wallet history.</p>
  <p>Please type your password to confirm.</p>
  <form [formGroup]="deleteForm">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error>Password is required to confirm.</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" [disabled]="deleteForm.invalid" (click)="onConfirm()">Delete My Account</button>
</div>
