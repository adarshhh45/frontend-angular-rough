<div class="profile-container">
  <mat-card *ngIf="!isLoading && user">
    <mat-card-header>
      <div class="avatar-container">
        <img mat-card-avatar [src]="user.profileImageUrl || 'https://via.placeholder.com/96'" alt="Profile Picture" class="profile-avatar">
        <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/png, image/jpeg">
        <button mat-icon-button class="upload-button" (click)="fileInput.click()" [disabled]="isUploading || isDeleting">
          <mat-icon>photo_camera</mat-icon>
        </button>
        <div *ngIf="isUploading" class="upload-spinner">
          <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Update your profile picture by clicking the camera icon.</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="openDeleteDialog()" [disabled]="isDeleting || isUploading">
        <mat-icon>delete_forever</mat-icon>
        <span *ngIf="!isDeleting">Delete Account</span>
        <span *ngIf="isDeleting">Deleting...</span>
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading Profile...</p>
  </div>
</div>
