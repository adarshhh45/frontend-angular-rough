<h1 mat-dialog-title>{{ data ? 'Edit Fare Slab' : 'Add New Fare Slab' }}</h1>

<div mat-dialog-content>
  <form [formGroup]="fareForm">
    <mat-form-field appearance="outline">
      <mat-label>Min Stations</mat-label>
      <input matInput type="number" formControlName="minStations" placeholder="e.g., 0">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max Stations</mat-label>
      <input matInput type="number" formControlName="maxStations" placeholder="e.g., 3">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fare</mat-label>
      <input matInput type="number" formControlName="fare" placeholder="e.g., 10">
      <span matTextPrefix>â‚¹&nbsp;</span>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="fareForm.invalid" (click)="onSave()">Save</button>
</div>
