<div class="auth-container">
  <mat-card>
    <mat-card-title>Reset Your Password</mat-card-title>
    <mat-card-subtitle>Enter the OTP sent to <strong>{{ userEmail }}</strong> and your new password.</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>6-Digit OTP</mat-label>
          <input matInput formControlName="otpCode" placeholder="Enter the OTP from your email" required>
          <mat-error>OTP is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" type="password" placeholder="Enter your new password" required>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">New password is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
