<div class="auth-container">
  <mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-subtitle>Enter your email address and we'll send you an OTP to reset your password.</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your registered email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Send OTP</span>
            <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="extra-actions">
    <span>Remembered your password? <a routerLink="/auth/login">Login</a></span>
  </div>
</div>
