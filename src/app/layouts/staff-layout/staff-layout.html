<div class="staff-layout-wrapper">
  <!-- Top Navigation Bar -->
  <mat-toolbar class="top-navbar">
    <div class="navbar-content">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="menu-toggle"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="brand-section">
        <div class="logo-icon">
          <mat-icon>badge</mat-icon>
        </div>
        <div class="brand-info">
          <h1 class="brand-title">Staff Portal</h1>
          <span class="brand-subtitle">Ticket Validation</span>
        </div>
      </div>
      
      <span class="spacer"></span>
      
      <div class="navbar-actions">
        <button mat-icon-button class="logout-button" (click)="logout()" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav #drawer class="sidenav" 
                 fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <div class="sidenav-header">
        <div class="profile-section">
          <div class="profile-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="profile-info">
            <span class="profile-name">Staff Member</span>
            <span class="profile-role">Validator</span>
          </div>
        </div>
      </div>

      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLink="/staff/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/staff/validate" routerLinkActive="active-link">
          <mat-icon matListItemIcon>qr_code_scanner</mat-icon>
          <span matListItemTitle>Validate Ticket</span>
        </a>
      </mat-nav-list>

      <div class="sidenav-footer">
         <!-- This space can be used for a version number or other info later -->
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
