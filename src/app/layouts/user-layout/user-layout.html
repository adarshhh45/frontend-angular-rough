<div class="user-layout-wrapper">
  <!-- Top Navigation Bar -->
  <mat-toolbar class="top-navbar">
    <div class="navbar-content">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        class="menu-toggle"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="brand-section">
        <div class="logo-icon">
          <mat-icon>subway</mat-icon>
        </div>
        <div class="brand-info">
          <h1 class="brand-title">Metro Portal</h1>
          <span class="brand-subtitle">Your Digital Ticket</span>
        </div>
      </div>
      
      <span class="spacer"></span>
      
      <div class="navbar-actions">
        <button mat-icon-button class="logout-button" (click)="logout()" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav #drawer class="sidenav" 
                 fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <div class="sidenav-header">
        <div class="profile-section" routerLink="/user/profile">
          <div class="profile-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="profile-info">
            <span class="profile-name">My Account</span>
            <span class="profile-email" *ngIf="user">{{ user.email }}</span>
          </div>
        </div>
      </div>

      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLink="/user/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/user/book-ticket" routerLinkActive="active-link">
          <mat-icon matListItemIcon>subway</mat-icon>
          <span matListItemTitle>Book Ticket</span>
        </a>
        <a mat-list-item routerLink="/user/ticket-history" routerLinkActive="active-link">
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle>Ticket History</span>
        </a>
        <a mat-list-item routerLink="/user/wallet" routerLinkActive="active-link">
          <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
          <span matListItemTitle>Wallet History</span>
        </a>
        <a mat-list-item routerLink="/user/profile" routerLinkActive="active-link">
            <mat-icon matListItemIcon>manage_accounts</mat-icon>
            <span matListItemTitle>Manage Profile</span>
        </a>
      </mat-nav-list>

      <div class="sidenav-footer">
        <p>Â© 2025 Metro Ticket System</p>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
